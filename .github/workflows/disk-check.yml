name: Disk Usage Check

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  disk-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run disk usage check
        run: |
          python /disk_usage_check.py --path / --threshold 80

      - name: Notify Slack on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": ":rotating_light: *CI Pipeline Failed*\n*Repo:* '"${{ github.repository }}"'\n*Branch:* '"${{ github.ref_name }}"'\n*Commit:* '"${{ github.sha }}"'\n*Job:* disk-check"
          }' \
          $SLACK_WEBHOOK_URL
