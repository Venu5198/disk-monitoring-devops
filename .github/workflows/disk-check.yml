name: Disk Usage Check

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  disk-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run disk usage check
        run: |
          python scripts/disk_usage_check.py --path / --threshold 80
